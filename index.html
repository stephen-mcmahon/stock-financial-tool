<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Financial Data Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Stock Financial Data Viewer</h1>
    </header>
    <main>
        <form id="stock-form">
            <input type="text" id="stock-symbol" placeholder="Enter stock symbol">
            <button type="submit">Get Financial Data</button>
        </form>
        <div id="loading" style="display: none;">Loading...</div>
        <div id="error" style="display: none;"></div>
        <div id="financial-data" style="display: none;">
            <h2 id="company-name"></h2>
            <table id="financial-table">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Revenue</th>
                        <th>Net Income</th>
                        <th>Shares Outstanding</th>
                        <th>Return on Equity</th>
                        <th>Return on Capital</th>
                        <th>Current Ratio</th>
                        <th>Debt to Equity</th>
                    </tr>
                </thead>
                <tbody id="financial-table-body"></tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
